
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Daily Lens | 每一天都值得定格</title>
    <link rel="manifest" href="/manifest.json">
    
    <!-- iOS 原生体验优化 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Daily Lens">
    
    <!-- 替换为具有 3D 玻璃质感和 Indigo/Blue 渐变的镜头图标，致敬狐狸图标的 3D 设计风格 -->
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/9439/9439670.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lxgw-wenkai-screen-webfont@1.1.0/style.css" />
    
    <style>
        :root {
            --bg-main: #fcfcfc;
            --accent: #6366f1;
        }
        html, body, #root {
            height: 100%;
            overflow: hidden; /* 防止全局滚动 */
            overscroll-behavior: none; /* 关键：禁止 iOS 橡皮筋效果 */
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-main);
            color: #1a1a1a;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            -webkit-font-smoothing: antialiased;
        }
        .font-diary {
            font-family: 'LXGW WenKai Screen', "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
            letter-spacing: 0.01em;
            line-height: 1.7;
        }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .shadow-soft { box-shadow: 0 4px 20px -2px rgba(0, 0, 0, 0.05); }
        .shadow-deep { box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.1); }
        .glass {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
        }
        @keyframes flowing-gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .flowing-bg {
            background: linear-gradient(-45deg, #6366f1, #818cf8, #a855f7, #6366f1);
            background-size: 300% 300%;
            animation: flowing-gradient 4s ease infinite;
        }
        svg {
            shape-rendering: geometricPrecision;
            transform: translateZ(0);
        }
    </style>
